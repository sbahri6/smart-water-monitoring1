<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary: #0ea5e9;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        header { text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; font-weight: 600; color: var(--primary); }
        .status-dot { height: 10px; width: 10px; background-color: #ccc; border-radius: 50%; display: inline-block; }
        .online { background-color: var(--success); box-shadow: 0 0 8px var(--success); }

        /* Cards */
        .card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }

        /* Gauges Grid */
        .gauge-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center; }
        .gauge-item h4 { margin: 5px 0; font-size: 0.9rem; color: #64748b; }
        .gauge-val { font-size: 1.2rem; font-weight: bold; margin-top: -40px; display: block; }

        /* Controls */
        .control-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .toggle-label { font-weight: 500; }
        .btn-group { display: flex; gap: 5px; }
        
        button { padding: 8px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-mode { background: #e2e8f0; color: #64748b; }
        .btn-mode.active { background: var(--primary); color: white; }
        
        .btn-action { background: #e2e8f0; color: #94a3b8; opacity: 0.5; pointer-events: none; }
        .btn-action.enabled { opacity: 1; pointer-events: all; }
        .btn-action.on { background: var(--success); color: white; }
        .btn-action.off { background: var(--danger); color: white; }

        /* Charts */
        canvas { width: 100% !important; height: 200px !important; }
        
        /* Loading */
        #loader { text-align: center; padding: 50px; color: #64748b; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸ’§ Smart Water <span id="connStatus" class="status-dot"></span></h1>
        <p style="font-size: 0.9rem; color: #64748b;">Live Dashboard</p>
    </header>

    <div id="loader">Connecting to System...</div>

    <div id="app" style="display:none;">
        <div class="card">
            <div class="card-title">Live Sensors</div>
            <div class="gauge-grid">
                <div class="gauge-item">
                    <canvas id="chartSoil1"></canvas>
                    <span class="gauge-val" id="valSoil1">--%</span>
                    <h4>Soil 1</h4>
                </div>
                <div class="gauge-item">
                    <canvas id="chartSoil2"></canvas>
                    <span class="gauge-val" id="valSoil2">--%</span>
                    <h4>Soil 2</h4>
                </div>
                <div class="gauge-item">
                    <canvas id="chartDrain"></canvas>
                    <span class="gauge-val" id="valDrain">--%</span>
                    <h4>Drainage</h4>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Pump Control</div>
            
            <div class="control-row">
                <span class="toggle-label">Farm Pump</span>
                <div class="btn-group">
                    <button id="btnFarmAuto" class="btn-mode active" onclick="setMode('farm', false)">Auto</button>
                    <button id="btnFarmMan" class="btn-mode" onclick="setMode('farm', true)">Manual</button>
                </div>
                <div class="btn-group">
                    <button id="btnFarmOn" class="btn-action enabled" onclick="setState('farm', true)">ON</button>
                    <button id="btnFarmOff" class="btn-action enabled" onclick="setState('farm', false)">OFF</button>
                </div>
            </div>

            <div class="control-row">
                <span class="toggle-label">Drainage Pump</span>
                <div class="btn-group">
                    <button id="btnDrainAuto" class="btn-mode active" onclick="setMode('drain', false)">Auto</button>
                    <button id="btnDrainMan" class="btn-mode" onclick="setMode('drain', true)">Manual</button>
                </div>
                <div class="btn-group">
                    <button id="btnDrainOn" class="btn-action enabled" onclick="setState('drain', true)">ON</button>
                    <button id="btnDrainOff" class="btn-action enabled" onclick="setState('drain', false)">OFF</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">History (Last 20 Readings)</div>
            <canvas id="historyChart"></canvas>
        </div>
    </div>
</div>

<script>
    // 1. FIREBASE CONFIGURATION (Replace with yours)
    const firebaseConfig = {
        apiKey: "AIzaSyCdl2doXjpZsmQZtWzdHWuG-4cTwSsEGOE",
        authDomain: "drams-5854f-default-rtdb.firebaseapp.com",
        databaseURL: "https://drams-5854f-default-rtdb.firebaseio.com",
        projectId: "drams-5854f",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const DEVICE_ID = "esp32_device_001";

    // Charts objects
    let chartS1, chartS2, chartDr, histChart;

    // --- SETUP CHARTS ---
    function initCharts() {
        const gaugeOpts = { cutout: '80%', plugins: { tooltip: { enabled: false }, legend: { display: false } } };
        const createGauge = (ctx, color) => new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [0, 100], backgroundColor: [color, '#e2e8f0'], borderWidth: 0 }] }, options: gaugeOpts });

        chartS1 = createGauge(document.getElementById('chartSoil1'), '#22c55e'); // Green
        chartS2 = createGauge(document.getElementById('chartSoil2'), '#22c55e');
        chartDr = createGauge(document.getElementById('chartDrain'), '#0ea5e9'); // Blue

        // History Line Chart
        histChart = new Chart(document.getElementById('historyChart'), {
            type: 'line',
            data: { labels: [], datasets: [
                { label: 'Soil 1', data: [], borderColor: '#22c55e', tension: 0.4 },
                { label: 'Soil 2', data: [], borderColor: '#16a34a', borderDash: [5,5], tension: 0.4 },
                { label: 'Drain', data: [], borderColor: '#0ea5e9', tension: 0.4 }
            ]},
            options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } }
        });
    }

    // --- FIREBASE LISTENERS ---
    
    // 1. Live Data
    db.ref('devices/' + DEVICE_ID + '/live').on('value', (snap) => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('connStatus').classList.add('online');
        
        const data = snap.val() || {};
        
        // Update Numbers
        document.getElementById('valSoil1').innerText = (data.soil1 || 0) + '%';
        document.getElementById('valSoil2').innerText = (data.soil2 || 0) + '%';
        document.getElementById('valDrain').innerText = (data.drainage || 0) + '%';

        // Update Gauge Rings
        chartS1.data.datasets[0].data = [data.soil1, 100 - data.soil1]; chartS1.update();
        chartS2.data.datasets[0].data = [data.soil2, 100 - data.soil2]; chartS2.update();
        chartDr.data.datasets[0].data = [data.drainage, 100 - data.drainage]; chartDr.update();
    });

    // 2. Control State (Sync UI buttons with DB)
    db.ref('devices/' + DEVICE_ID + '/control').on('value', (snap) => {
        const c = snap.val() || {};
        updateControlUI('farm', c.farmManual, c.farmState);
        updateControlUI('drain', c.drainManual, c.drainState);
    });

    // 3. History Data
    db.ref('devices/' + DEVICE_ID + '/history').limitToLast(20).on('value', (snap) => {
        const labels = [];
        const s1 = [], s2 = [], dr = [];
        
        snap.forEach(child => {
            const val = child.val();
            const date = new Date(val.ts * 1000);
            labels.push(date.getHours() + ':' + date.getMinutes());
            s1.push(val.soil1);
            s2.push(val.soil2);
            dr.push(val.drainage);
        });

        histChart.data.labels = labels;
        histChart.data.datasets[0].data = s1;
        histChart.data.datasets[1].data = s2;
        histChart.data.datasets[2].data = dr;
        histChart.update();
    });

    // --- UI FUNCTIONS ---

    function updateControlUI(pump, isManual, state) {
        // Auto/Manual Buttons
        document.getElementById(`btn${capitalize(pump)}Auto`).className = isManual ? 'btn-mode' : 'btn-mode active';
        document.getElementById(`btn${capitalize(pump)}Man`).className = isManual ? 'btn-mode active' : 'btn-mode';

        // ON/OFF Buttons (Visual Only)
        const btnOn = document.getElementById(`btn${capitalize(pump)}On`);
        const btnOff = document.getElementById(`btn${capitalize(pump)}Off`);
        
        // Enable/Disable buttons based on Manual Mode
        if(isManual) {
            btnOn.classList.add('enabled');
            btnOff.classList.add('enabled');
            
            // Highlight active state
            btnOn.className = state ? 'btn-action enabled on' : 'btn-action enabled';
            btnOff.className = !state ? 'btn-action enabled off' : 'btn-action enabled';
        } else {
            btnOn.className = 'btn-action';
            btnOff.className = 'btn-action';
        }
    }

    // --- WRITE TO FIREBASE ---

    window.setMode = (pump, manual) => {
        let key = pump + 'Manual';
        let updates = {}; updates[key] = manual;
        db.ref('devices/' + DEVICE_ID + '/control').update(updates);
    };

    window.setState = (pump, state) => {
        let key = pump + 'State';
        let updates = {}; updates[key] = state;
        db.ref('devices/' + DEVICE_ID + '/control').update(updates);
    };

    function capitalize(s) { return s.charAt(0).toUpperCase() + s.slice(1); }

    // Start
    initCharts();

</script>
</body>
</html>
